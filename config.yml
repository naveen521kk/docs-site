baseURL: "https://docs.syrusdark.website"
title: "Syrusdark"
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: "Syrusdark Random Docs"
    description: "Docs for the Projects I Maintain."
    keywords: [Docs, Random]
    author: Naveen
    # author: ["Me", "You"] # multiple authors
    images: ["static/images/syrusdark.png"]
    DateFormat: "January 2, 2006"
    defaultTheme: dark # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/favicon.ico"
        favicon16x16: "/favicon-16x16.png"
        favicon32x32: "/favicon-32x32.png"
        apple_touch_icon: "/apple-touch-icon.png"

    label:
        text: "Syrusdark"
        icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: Syrusdark
        subtitle: "Random person."
        imageUrl: "https://avatars.githubusercontent.com/u/49693820"
        imageWidth: 120
        imageHeight: 120
        imageTitle: naveen521kk
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: Syrusdark

    socialIcons:
        - name: twitter
          url: "https://twitter.com/syrus_dark"
        - name: github
          url: "https://github.com/naveen521kk"
        - name: stackoverflow
          url: "https://stackoverflow.com/users/12858827/naveen521kk"
        - name: gitlab
          url: "https://gitlab.com/naveen521kk"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/naveen521kk/docs-site/tree/master/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: archives
          name: Archives
          url: /archives/
          weight: 20
        - identifier: search
          name: Search
          url: /search/
          weight: 20
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary